<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util">

    <f:metadata>
        <f:viewParam name="categoryId" value="#{productController.requestedItems}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListProductTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{productController.searchResults.rowCount == 0}"/>
            <h:panelGroup>
                <h:dataTable value="#{productController.searchResults}"  rowClasses="firstRow,secondRow" var="searchResult" border="0" cellpadding="0" cellspacing="0" rules="all" rendered="#{productController.searchResults.rowCount > 0}">
                    <h:column class="productColumn">
                        <util:productProfile data="#{searchResult}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
